<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title></title>
</head>

<body>
<div class="header-container">
    <img src="images/bg-header-img.jpg" alt="Skyline" title="">
    <span class="iron-yard-logo">The Iron Yard</span>
</div>

<div class="main-section-container">
    <div class="sidebar-left-container">
        <div class="sidebar-search-container">
            <p class="sidebar-heading">The Iron Yard | Houston</p>
            <p class="sidebar-description">Happenings and updates from The Iron Yard in Houston, TX.</p>

            <input type="search"  placeholder="Search Keywords" class="searchbar">

    <div class="middle-section-container">
        <h1 class="main-heading">September 22 Starts a New Class of the Iron Yard Houston Students</h1>

            <img src="images/blog-pic.jpg" alt="" title="" class="">

        <div class="post-wrapper"><p class="post-title">Never miss a post!</p>

            <div class="post-info-wrapper">
                <img src="images/ironyardpostimg.jpg" alt="The Iron Yard" title="The Iron Yard" class="iron-yard-photo">

                <div class="post-text-wrapper">
                    <p class="post-user">tiyhouston</p>

                    <p class="post-location">The Iron Yard | Houston</p>
